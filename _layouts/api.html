---
layout: page
---

<div class='container'>
  <div class='row'>
    <div class='api-nav col-md-3'>

      {% include version-dropdown.html %}

      <label class='private-classes-toggle'>
        <input type='checkbox' id='toggle-private-classes'>
        Include Private
      </label>

      {% for module in page.version.api.modules %}
        {% if module[1].is_submodule %}
          <div class='nav-section'>
            <div class='nav-header'>{{module[1].name | capitalize }}</div>
            {% for class in module[1].classes %}
              <a class='nav-link {% if page.class.name == class[0] %}active{% endif %}' href='{{ page.version.ref }}/api/classes/{{ class[0] | url_encode }}' {% if class[1].access == 'private' %}data-private-class=true{% endif %}>{{ class[0] }}</a>
            {% endfor %}
          </div>
        {% endif %}
      {% endfor %}

    </div>

    <div class='api-body col-md-9'>
      {{content}}
    </div>
  </div>
</div>

<script>
  $(function() {
    var $privateClassToggle = $('#toggle-private-classes');
    $privateClassToggle.on('change', function() {
      if ($privateClassToggle.is(':checked')) {
        $('.api-nav [data-private-class]').css('display', 'block');
      } else {
        $('.api-nav [data-private-class]').css('display', 'none');
      }
    });
    {% if page.class.access == 'private' %}
      $privateClassToggle.click();
    {% endif %}
  });
</script>
