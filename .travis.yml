---
language: node_js
node_js:
  - "6.0"
install:
  - npm install -g npm@3.5.3
  - npm install -g multidep
  - npm install
after_script:
  - npm run coverage
  - add-apt-repository ppa:git-core/ppa
  - apt-get update
  - apt-get install git
  - git config remote.origin.fetch "+refs/heads/*:refs/remotes/origin/*"
  - git fetch
  - git checkout docs
  - npm install
  - ./deploy.sh
sudo: false
cache:
  directories:
    - node_modules
