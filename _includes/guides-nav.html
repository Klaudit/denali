<div class='guides-nav col-md-3'>

  {% include version-dropdown.html %}

  {% for category in site.guide_categories %}
      {% if category[0] != 'Uncategorized' %}
        <div class='nav-header'>{{category[0]}}</div>
      {% endif %}
      {% for page in category[1] %}
        <a href='{{page.version.ref}}{{page.url}}' class='nav-link'>{{page.title}}</a>
      {% endfor %}
    </div>
  {% endfor %}

</div>
